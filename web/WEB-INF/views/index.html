<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../assets/vendor/chartist/css/chartist-custom.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body>
<div id="wrapper">
    <!-- NAVBAR -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="brand">
            <a href="#"><img src="../assets/img/logo.gif" alt="Klorofil Logo" class="img-responsive logo"></a>
        </div>
        <div class="container-fluid">
            <div class="navbar-btn">
                <button type="button" class="btn-toggle-fullwidth"><i class="lnr lnr-arrow-left-circle"></i></button>

                <img src="../assets/img/user.png" class="img-circle " alt="Avatar" >
                <span>欢迎您</span>
                <a class="btn btn-success update-pro"th:href="@{/}" ><i class="fa fa-rocket"></i> <span>退出系统</span></a>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div id="sidebar-nav" class="sidebar">
        <div class="sidebar-scroll">
            <nav>
                <ul class="nav">
                    <li class="sub-menu" th:each="menu:${session.principal.get(0).getRoleList().get(0).getMenuList()}">
                        <a class="" th:href="${menu.menu_url}" target="MainIframe">
                            <i class="lnr lnr-home"></i>
                            <span th:text="${menu.menu_name}"></span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- END LEFT SIDEBAR -->
</div>
<!-- END MAIN -->
<div class="clearfix"></div>
<div class="main-content" style="height:672px;">
    <iframe th:src="${firstMenu.menu_url}" id="MainIframe" name="MainIframe" style="height: 100%;width: 100%" frameborder="0"/>
</div>

<!-- BEGIN JAVASCRIPTS -->
<!-- Load javascripts at bottom, this will reduce page load time -->
<script src="../../assets/js/jquery.nicescroll.js" type="text/javascript"></script>
<script type="text/javascript" src="../../assets/vendor/jquery-slimscroll/jquery.slimscroll.js"></script>
<script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>


</body>
<!-- END BODY -->
</html>
