<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>
<body>
<center>

    <div style="width: 400px;margin-top: 100px;" >
        <div class="content">
            <div class="header">
                <h4><p class="lead">人事管理系统登录口</p></h4>
            </div>

            <form class="form-auth-small" action="../../login"  method="post">
                <div class="form-group">
                    <label for="signin-email" class="control-label sr-only">用户名</label>
                    <input type="text" class="form-control" id="signin-email" value="" placeholder="用户名" name="user_name">
                </div>
                <div class="form-group">
                    <label for="signin-password" class="control-label sr-only">密码</label>
                    <input type="password" class="form-control" id="signin-password" value="" placeholder="密码" name="password">
                </div>
                <div class="form-group clearfix">
                    <select  name="type" class="form-control">
                        <option selected disabled>请选择用户类型</option>
                        <option th:each="r:${session.roleListInfo}" th:value="${r.role_code}" th:text="${r.role_name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button><br>
                <div class="bottom">
                    <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">注册</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码</a></span>
                </div>
            </form>
        </div>
    </div>
</center>
</body>
</html>
